<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Tutorías</title>
    <link rel="stylesheet" href="css/tutorias.css">
    <link rel="stylesheet" href="css/calendario.css">
    <script defer src="js/menu.js"></script>
</head>
<body>

    <header>
        <div class="logo">
            <img src="IncubadoraEnLinea/images/logoITS.png" alt="">
            <span>Instituto Tecnológico de Saltillo</span>
        </div>

        <nav>
            <a href="#">Home</a>
            <a href="#">Proyectos</a>
        </nav>

        <div class="user">Usuario</div>

        <!-- Botón hamburguesa -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <h2>Menú</h2>
            <ul>
                <li><a href="#">Agendar tutoría</a></li>
                <li><a href="#">Historial</a></li>
            </ul>
        </aside>

        <main class="content">
            <h1>Tutorías</h1>
            <section class="agenda">
                <h2>Agenda</h2>
                <div class="agenda-container">
                    <div class="calendar">
                        <input type="date" id="fecha" name="fecha">
                    </div>

                    <form class="form">
                        <label for="emprendedor">Nombre Tutor:</label>
                        <input type="text" id="tutor" placeholder="Nombre del tutor">

                        <label for="proyecto">Nombre del proyecto:</label>
                        <input type="text" id="proyecto" placeholder="Nombre del proyecto">

                        <label for="hora">Hora:</label>
                        <input type="time" id="hora">

                        <div class="buttons">
                            <button type="button" class="btn registrar">Registrar</button>
        
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <footer>
        &copy; 2025 Instituto Tecnológico -  Tutorías
    </footer>
<script src="js/tutorias.js"></script>

</body>
</html>
