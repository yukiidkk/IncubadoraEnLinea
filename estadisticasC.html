<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estad√≠sticas ‚Äî Centro de Emprendurismo ITS</title>
  <link rel="shortcut icon" href="images/logoITS.png" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/estilos.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f5f7fb;
      color: #003366;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .stats-container {
      max-width: 1100px;
      margin: 30px auto;
      background-color: #e9f1ff;
      padding: 25px 30px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
    }

    .chart-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    canvas {
      max-width: 600px;
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .btn {
      background-color: #2a62b8;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #003366;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .mensaje-vacio {
      background-color: #dfe9f9;
      border: 1px solid #999;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      width: 60%;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <!-- ====== NAVBAR ====== -->
  <header class="navbar">
    <div class="container nav-content">
      <div class="logo">
        <img src="images/logoITS.png" alt="ITS" />
        <span>Instituto Tecnol√≥gico de Saltillo</span>
      </div>

      <nav class="nav-links">
        <a href="#" id="btnHome">Home</a>
        <a href="#" id="btnProyectos">Proyectos</a>
        <a href="reportes.html" class="active">Reportes</a>
        <a href="#">Eventos</a>
      </nav>

      <div class="user-info">
        <span class="user-text">Coordinador</span>
        <div class="user-icon">üë§</div>
      </div>
    </div>
  </header>

  <!-- ====== CONTENIDO PRINCIPAL ====== -->
  <div class="stats-container">
    <h1>Estad√≠sticas</h1>

    <div class="chart-section" id="contenedorGraficas">
      <div>
        <canvas id="barChart"></canvas>
        <div class="btn-container"><button class="btn" id="btnActualizar1">Actualizar</button></div>
      </div>

      <div>
        <canvas id="pieChart"></canvas>
        <div class="btn-container"><button class="btn" id="btnActualizar2">Actualizar</button></div>
      </div>

      <div>
        <canvas id="horizontalChart"></canvas>
        <div class="btn-container"><button class="btn" id="btnActualizar3">Actualizar</button></div>
      </div>
    </div>

    <!-- Mensaje cuando no hay datos -->
    <div id="mensajeVacio" class="mensaje-vacio" style="display:none;">
      No hay informaci√≥n para mostrar en ‚ÄúProyectos‚Äù
    </div>

    <div class="btn-container">
      <button class="btn" id="btnRegresar">Regresar ‚Üê</button>
    </div>
  </div>

  <script>
    // Variable para simular si hay datos
    const hayDatos = true; // Cambia a false para probar el mensaje vac√≠o

    const contenedorGraficas = document.getElementById('contenedorGraficas');
    const mensajeVacio = document.getElementById('mensajeVacio');

    if (!hayDatos) {
      contenedorGraficas.style.display = 'none';
      mensajeVacio.style.display = 'block';
    }

    // === Gr√°fica de barras ===
    const ctx1 = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
        datasets: [{
          label: 'Proyectos activos',
          data: [5, 8, 6, 10, 12, 9],
          backgroundColor: '#2a62b8'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: true, ticks: { color: '#003366' } },
          x: { ticks: { color: '#003366' } }
        }
      }
    });

    // === Gr√°fica circular ===
    const ctx2 = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(ctx2, {
      type: 'pie',
      data: {
        labels: ['Finalizados', 'En curso', 'Pendientes'],
        datasets: [{
          data: [30, 50, 20],
          backgroundColor: ['#003366', '#2a62b8', '#a0bfff']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom', labels: { color: '#003366' } }
        }
      }
    });

    // === Gr√°fica horizontal ===
    const ctx3 = document.getElementById('horizontalChart').getContext('2d');
    const horizontalChart = new Chart(ctx3, {
      type: 'bar',
      data: {
        labels: ['Sistemas', 'Industrial', 'Mecatr√≥nica', 'Gesti√≥n', 'Qu√≠mica'],
        datasets: [{
          label: 'Proyectos por carrera',
          data: [12, 7, 9, 5, 6],
          backgroundColor: '#a0bfff'
        }]
      },
      options: {
        responsive: true,
        indexAxis: 'y',
        plugins: { legend: { display: false } },
        scales: {
          y: { ticks: { color: '#003366' } },
          x: { ticks: { color: '#003366' } }
        }
      }
    });

    // === Botones de actualizaci√≥n (simulados) ===
    document.querySelectorAll('.btn').forEach(btn => {
      if (btn.id.includes('Actualizar')) {
        btn.addEventListener('click', () => {
          alert('Simulaci√≥n: Se actualizar√≠an los datos de la gr√°fica.');
        });
      }
    });

    // === Bot√≥n regresar ===
    document.getElementById('btnRegresar').addEventListener('click', () => {
      window.location.href = 'reportesC.html';
    });

    // === Navegaci√≥n por rol ===
    const rol = localStorage.getItem('rolUsuario') || 'coordinador';
    document.getElementById('btnHome').addEventListener('click', e => {
      e.preventDefault();
      window.location.href = rol === 'emprendedor' ? 'inicioE.html' : 'inicioC.html';
    });
    document.getElementById('btnProyectos').addEventListener('click', e => {
      e.preventDefault();
      window.location.href = `proyectos.html?rol=${rol}`;
    });
  </script>
</body>
</html>
