<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión | ITS</title>
    <link rel="shortcut icon" href="./images/logoITS.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>

    <header class="navbar">
        <div class="container nav-content">
            <div class="logo">
                <img src="./images/logoITS.png" alt="ITS" />
                <span>Instituto Tecnológico de Saltillo</span>
            </div>
        </div>
    </header>
    
    <div class="main-content">
        <div class="form-container">
            <header>
                <h2>Crea una cuenta</h2>
                <p>Llena los siguientes campos según corresponda:</p>
            </header>
            
            <form class="account-form">
                <div class="columns-wrapper">
                    
                    <div class="column">
                        <div class="form-group">
                            <label for="nombre">Nombre(s):</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre(s)" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa tus apellidos" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="telefono">Número de teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required>
                        </div>

                        <div class="form-group">
                            <label>Ingrese su fecha de nacimiento</label>
                            <div class="date-group">
                                <select name="dia" required>
                                    <option value="">Día</option>
                                    </select>
                                <select name="mes" required>
                                    <option value="">Mes</option>
                                    </select>
                                <select name="anio" required>
                                    <option value="">Año</option>
                                    </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                        </div>

                        <div class="form-group">
                            <label for="ingresos">Ingresos:</label>
                            <input type="number" id="ingresos" name="ingresos" placeholder="Ingrese su ingreso mensual" required>
                        </div>

                        <div class="form-group">
                            <label for="dependientes">Dependientes económicos</label>
                            <select id="dependientes" name="dependientes">
                                <option value="">Seleccione la cantidad de dependientes económicos de ud</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                </select>
                        </div>

                        <div class="form-group">
                            <label for="password">Ingrese su contraseña</label>
                            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                        </div>
                    </div>

                    <div class="column">
                        <div class="form-group">
                            <label for="rfc">RFC:</label>
                            <input type="text" id="rfc" name="rfc" placeholder="Ingrese su RFC" required>
                        </div>

                        <div class="form-group">
                            <label for="curp">CURP:</label>
                            <input type="text" id="curp" name="curp" placeholder="Ingrese su CURP" required>
                        </div>

                        <div class="form-group">
                            <label>Estado civil y Género:</label>
                            <div class="inline-group">
                                <select name="estado-civil" required>
                                    <option value="">Seleccione su estado civil</option>
                                    </select>
                                <select name="genero" required>
                                    <option value="">Seleccione su género</option>
                                    </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Domicilio</label>
                            <div class="inline-group">
                                <input type="text" name="colonia" placeholder="Colonia" required>
                                <input type="text" name="cp" placeholder="C.P." required>
                            </div>
                            <input type="text" name="calle" placeholder="Calle" required>
                        </div>

                        <div class="form-group">
                            <label for="jornada">Jornada laboral</label>
                            <select id="jornada" name="jornada">
                                <option value="">Seleccione su jornada</option>
                                </select>
                        </div>

                        <div class="form-group">
                            <label for="control-number">Número de control</label>
                            <input type="text" id="control-number" name="control-number" placeholder="Ingrese su número de control" required>
                        </div>

                        <div class="form-group">
                            <label for="especialidad">Seleccione su especialidad</label>
                            <select id="especialidad" name="especialidad">
                                <option value="">Seleccione su especialidad</option>
                                </select>
                        </div>
                    </div>
                </div>

                <div class="form-group button-center">
                    <button type="submit" class="btn-primary-its">Crear cuenta</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
