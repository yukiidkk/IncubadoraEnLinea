    body {

    .usuario {

    }

    /* --- Secci√≥n de formulario --- */
    .formulario {
      background-color: #c9dcfa;
      border: 1px solid #999;

    .formulario h3 {
      background-color: #e8eef8;

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;

    }

    label {
      font-weight: bold;

      margin-bottom: 5px;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #888;
      font-family: inherit;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .socios {
      border: 1px solid #999;
      background-color: white;
      height: 150px;
      overflow-y: auto;
      padding: 8px;
    }

    .socios div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .socios label {
      margin: 0;
    }

    .a√±adir {
      color: green;
      font-weight: bold;
      cursor: pointer;
    }

    .eliminar {
      color: red;
      font-weight: bold;
      cursor: pointer;
    }

    .buscar-socio {
      display: flex;
      margin-top: 8px;
      gap: 8px;
    }

    .buscar-socio input {
      flex: 1;
    }

    .botones {
      text-align: center;
      margin-top: 20px;
    }

    .botones button {
      margin: 0 8px;
      background-color: #1e63b5;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 15px;
      font-weight: bold;
      cursor: pointer;
    }

    .botones button:hover {
      background-color: #004b9a;
    }

    .socios {
  border: 1px solid #999;
  background-color: #e8eef8;
  border-radius: 6px;
  padding: 10px;
  max-height: 250px;
  overflow-y: auto;
}

/* Tarjeta individual de socio */
.socio-card {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px 15px;
  margin-bottom: 10px;
  transition: box-shadow 0.2s ease;
}

.socio-card:hover {
  box-shadow: 0 0 5px rgba(0,0,0,0.15);
}

.socio-card .info {
  display: flex;
  align-items: center;
  gap: 10px;
}

.socio-card img {
  width: 30px;
  height: 30px;
  border-radius: 50%;
}

.acciones-socio {
  display: flex;
  gap: 8px;
}

.btn-add, .btn-del {
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  color: white;
}

.btn-add {
  background-color: #2e8b57; /* verde */
}

.btn-del {
  background-color: #c62828; /* rojo */
}

.btn-add:hover {
  background-color: #256f46;
}

.btn-del:hover {
  background-color: #a61b1b;
}

.subir-archivo {
  background-color: #e8eef8;
  border: 1px solid #999;
  border-radius: 6px;
  padding: 10px;
}

input[type="file"] {
  width: 100%;
  border: none;
  background-color: #fff;
  border-radius: 4px;
  padding: 8px;
  cursor: pointer;
  font-family: inherit;
  color: #003366;
}

input[type="file"]::-webkit-file-upload-button {
  background-color: #1e63b5;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 6px 12px;
  cursor: pointer;
  font-weight: bold;
}

input[type="file"]::-webkit-file-upload-button:hover {
  background-color: #004b9a;
}
.socios-agregados {
  margin-top: 15px;
  background-color: #e8eef8;
  border: 1px solid #999;
  border-radius: 6px;
  padding: 10px 15px;
}

.socios-agregados h4 {
  margin-top: 0;
  color: #003366;
}

#listaSocios {
  list-style: none;
  padding: 0;
  margin: 0;
}

#listaSocios li {
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 6px 10px;
  margin-bottom: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#listaSocios li span {
  color: #003366;
  font-weight: bold;
}

#listaSocios button {
  background-color: #c62828;
  color: white;
  border: none;
  border-radius: 4px;
  padding: 3px 8px;
  cursor: pointer;
}

#listaSocios button:hover {
  background-color: #a61b1b;
}

  </style>
</head>
<body>

   <header>
    <div class="left">
      <img src="images/logoITS.png" alt="Logo ITS">
      <span>Instituto Tecnol√≥gico de Saltillo</span>
      <nav>
        <a href="inicioE.html">Home</a>
        <a href="proyectos.html">Proyectos</a>
      </nav>
    </div>
    <div class="usuario" id="nombreUsuario">USUARIO</div>
  </header>

  <div class="contenido">
    <h1>P√°gina principal de proyectos</h1>

    <div class="subnav">
      <a href="proyectos.html">Inicio</a> |
      <a href="#">Seguimiento de proyectos</a>
    </div>

    <div class="acciones">
      <input type="text" placeholder="Buscar..">
      <select>
        <option value="">Filtrar por...</option>
      </select>
      <button onclick="location.href='crearProyecto.html'">Crear nuevo proyecto ‚ûï</button>
      <button class="descargar">Descargar formato de registro</button>
    </div>

    <div class="formulario" id="formProyecto">
      <h3>Creaci√≥n de nuevo proyecto</h3>

      <div class="form-grid">
        <div>
          <label for="nombreProyecto">Nombre del proyecto</label>
          <input type="text" id="nombreProyecto">
          <label for="descripcion">Descripci√≥n</label>
          <textarea id="descripcion"></textarea>
        </div>
        <div>
          <label for="archivo">Subir formato de registro:</label>
          <div class="subir-archivo">
            <input type="file" id="archivo" name="archivo" accept=".doc,.docx,.pdf">
          </div>

          <label>Agregar socios:</label>

<!-- üîπ Contenedor vac√≠o hasta que el usuario escriba -->
<div class="agregarSocios" id="agregarSocios">
  <p style="text-align:center;color:#777;">Escribe un nombre para buscar usuarios...</p>
</div>

<!-- üîπ Campo de b√∫squeda -->
<div class="buscar-socio">
  <input type="text" id="buscarSocioInput" placeholder="Buscar usuario por nombre...">
  <button id="btnBuscarSocio">Buscar</button>
</div>

<!-- üîπ Lista de socios agregados -->
<div class="socios-agregados">
  <h4>Socios agregados al proyecto:</h4>
  <ul id="listaSocios"></ul>
</div>

        </div>
      </div>

      <div class="botones">
        <button id="btnGuardar">Guardar</button>
        <button id="btnLimpiar">Limpiar campos</button>
        <a href="proyectos.html"><button type="button">Cerrar</button></a>
      </div>
    </div>
  </div>

 <script>
  // ========== VARIABLES GLOBALES ==========
  const sociosAgregados = [];

  // ========== INICIALIZACI√ìN ==========
  document.addEventListener('DOMContentLoaded', async () => {
  console.log("P√°gina lista. Esperando b√∫squeda...");
});


  // ================================
  // üîπ Cargar socios desde la BD
  // ================================
  async function cargarSocios(filtro = '') {
    try {
      const res = await fetch(`http://localhost:3001/api/usuarios?nombre=${filtro}`);
      const data = await res.json();
      const contenedor = document.getElementById('agregarSocios');
      contenedor.innerHTML = '';

      if (!data || data.length === 0) {
        contenedor.innerHTML = '<p style="text-align:center;color:#555;">No se encontraron usuarios.</p>';
        return;
      }

      data.forEach(u => {
        const card = document.createElement('div');
        card.classList.add('socio-card');
        card.innerHTML = `
          <div class="info">
            <img src="images/user-icon.png" alt="icono usuario">
            <span><strong>${u.Nombre || u.nombre} ${u.Apellido || u.apellido}</strong></span>
          </div>
          <div class="acciones-socio">
<button class="btn-add" 
        data-id="${u.Id_Persona || u.id_persona}" 
        data-nombre="${u.Nombre || u.nombre} ${u.Apellido || u.apellido}">
  A√±adir
</button>
          </div>
        `;
        contenedor.appendChild(card);
      });
    } catch (error) {
      console.error('Error al cargar socios:', error);
    }
  }

  // ================================
  // üîπ Buscar socios al hacer clic
  // ================================
  document.getElementById('btnBuscarSocio').addEventListener('click', async () => {
    const filtro = document.getElementById('buscarSocioInput').value.trim();
    await cargarSocios(filtro);
  });
  
  document.getElementById('buscarSocioInput').addEventListener('input', async (e) => {
  const filtro = e.target.value.trim();
  if (filtro.length >= 2) {
    await cargarSocios(filtro); // Solo buscar si hay al menos 2 letras
  } else {
    document.getElementById('agregarSocios').innerHTML = ''; // limpiar resultados
  }
});

// ================================
// üîπ A√±adir o eliminar socios visualmente (con ID y nombre)
// ================================
document.addEventListener('click', (e) => {
  if (e.target.classList.contains('btn-add')) {
    const id_persona = e.target.dataset.id;
    const nombre = e.target.dataset.nombre;

    // Evitar duplicados
    if (sociosAgregados.some(s => s.id_persona === id_persona)) {
      alert(`${nombre} ya est√° agregado.`);
      return;
    }

    // Agregar socio al arreglo
    sociosAgregados.push({ id_persona, nombre });
    actualizarListaSocios();
  }

  if (e.target.classList.contains('btnEliminarSocio')) {
    const id_persona = e.target.parentElement.dataset.id;
    const index = sociosAgregados.findIndex(s => s.id_persona === id_persona);
    if (index > -1) sociosAgregados.splice(index, 1);
    actualizarListaSocios();
  }
});

function actualizarListaSocios() {
  const lista = document.getElementById('listaSocios');
  lista.innerHTML = '';

  sociosAgregados.forEach(socio => {
    const li = document.createElement('li');
    li.dataset.id = socio.id_persona;
    li.innerHTML = `
      <span>${socio.nombre}</span>
      <button class="btnEliminarSocio">Quitar</button>
    `;
    lista.appendChild(li);
  });
}


  // ================================
  // üîπ GUARDAR PROYECTO
  // ================================
  document.getElementById('btnGuardar').addEventListener('click', async () => {
    const nombreProyecto = document.getElementById('nombreProyecto').value.trim();
    const descripcion = document.getElementById('descripcion').value.trim();
    const archivoInput = document.querySelector('#archivo');
    const socios = sociosAgregados || [];

    if (!nombreProyecto || !descripcion) {
      alert('Por favor, completa todos los campos obligatorios.');
      return;
    }

    const id_usuario = localStorage.getItem('id_usuario');
    if (!id_usuario) {
      alert('Error: no se encontr√≥ el usuario en sesi√≥n.');
      return;
    }

    let archivoBase64 = "";

    if (archivoInput.files.length > 0) {
      const archivo = archivoInput.files[0];
      const reader = new FileReader();

      reader.onloadend = async () => {
        archivoBase64 = reader.result.split(",")[1];
        await guardarProyecto(id_usuario, nombreProyecto, descripcion, archivoBase64, socios);
      };

      reader.readAsDataURL(archivo);
    } else {
      await guardarProyecto(id_usuario, nombreProyecto, descripcion, "", socios);
    }
  });

  async function guardarProyecto(id_usuario, nombreProyecto, descripcion, archivoBase64, socios) {
    try {
      const response = await fetch('http://localhost:3001/api/crearProyecto', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          id_usuario: parseInt(id_usuario),
          nombre_proyecto: nombreProyecto,
          descripcion,
          archivoBase64,
          socios
        }),
      });

      const data = await response.json();

      if (response.ok) {
        alert('Proyecto creado con √©xito');
        limpiarCampos();
        window.location.href = 'proyectos.html';
      } else {
        alert('Error: ' + (data.mensaje || 'No se pudo guardar el proyecto.'));
      }
    } catch (error) {
      console.error('Error al guardar:', error);
      alert('Error de conexi√≥n con el servidor');
    }
  }

  // ================================
  // üîπ LIMPIAR CAMPOS
  // ================================
  document.getElementById('btnLimpiar').addEventListener('click', function() {
    limpiarCampos();
    alert('Todos los campos han sido limpiados');
  });

  function limpiarCampos() {
    document.getElementById('nombreProyecto').value = '';
    document.getElementById('descripcion').value = '';
    document.getElementById('archivo').value = '';
    document.getElementById('listaSocios').innerHTML = '';
    sociosAgregados.length = 0;
  }
</script>


</body>
