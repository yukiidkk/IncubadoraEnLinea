<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi√≥n | ITS</title>
    <link rel="shortcut icon" href="./images/logoITS.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <!-- NAVBAR -->
    <header class="navbar">
        <div class="nav-container">
            <img src="./images/logoITS.png" alt="Logo ITS">
            <h1>Instituto Tecnol√≥gico de Saltillo</h1>
        </div>
    </header>

    <!-- FORMULARIO LOGIN -->
    <section class="login-section">
        <div class="login-card">
            <h2>Inicio de sesi√≥n</h2>

            <form class="login-form">
                <label for="usuario">Correo o Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese su correo electr√≥nico" required>

                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contrase√±a" required>

                <button type="submit" class="btn-login">Iniciar sesi√≥n</button>
            </form>

            <p class="text-center">¬øNo tienes cuenta?  
                <a href="registro.html">Reg√≠strate aqu√≠</a>
            </p>
        </div>
    </section>

    <!-- üîΩ SCRIPT para conectar con el backend -->
    <script>
document.querySelector(".login-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const usuario = document.querySelector("#usuario").value;
  const password = document.querySelector("#password").value;

  try {
    const response = await fetch("http://localhost:3001/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ correo: usuario, password })
    });

    const result = await response.json();

    if (result.success) {
      alert("‚úÖ Bienvenido " + result.usuario);

      // Guardar datos b√°sicos en localStorage (opcional)
      localStorage.setItem("usuario", result.usuario);
      localStorage.setItem("rol", result.rol);

      // üîπ Redirecci√≥n seg√∫n el rol
      if (result.rol === 1) {
        // Coordinador
        window.location.href = "inicioC.html";
      } else if (result.rol === 2) {
        // Emprendedor
        window.location.href = "inicioE.html";
      } else {
        alert("‚ö†Ô∏è Rol no reconocido. Contacte al administrador.");
      }

    } else {
      alert("‚ùå" + result.message);
    }

  } catch (err) {
    console.error("Error al iniciar sesi√≥n:", err);
    alert("Error de conexi√≥n con el servidor.");
  }
});
</script>

</body>
</html>
