<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>

    <header class="navbar">
        <div class="container nav-content">
            <div class="logo">
                <img src="./images/logoITS.png" alt="ITS" />
                <span>Instituto Tecnol贸gico de Saltillo</span>
            </div>

            <div class="user-info">
                <span class="user-text">USUARIO</span>
                <div class="user-icon"></div>
            </div>
        </div>
        <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f3f4f6;
      color: #001d3d;
    }

    /* NAVBAR */
.navbar {
    background: #003366;
    color: #fff;
    height: 50px; /* define altura fija */
    display: flex;
    align-items: center; /* centra verticalmente el contenido */
}

.nav-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 90%;
    margin: 0 auto;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 30px; /* tama帽o del icono reducido */
    height: 30px;
    margin-right: 8px;
}

.nav-right {
    font-weight: bold;
    font-size: 14px;
}

    /* Contenido */
    .container {
      padding: 40px;
    }

    .container h2 {
      color: #001d3d;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .paneles {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .panel {
      background-color: #dbe7ff;
      flex: 1;
      border-radius: 10px;
      padding: 25px;
      min-width: 300px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    /* Tabla */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      text-align: left;
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #e0ebff;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f2f6ff;
    }

    /* Botones */
    .botones {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      flex: 1;
      min-width: 120px;
    }

    .btn:hover {
      background-color: #001f54;
    }

    /* Secci贸n buscar */
    .buscar {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .paneles {
        flex-direction: column;
      }

      .botones {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
    </header>
    
    <div class="main-content role-management-view">
        <div class="form-container">
            <header>
                <h2>Tipos de Eventos</h2>
            </header>
            
            <div class="paneles">
      <!-- Panel izquierdo -->
      <section class="panel">
        <label>Nombre del tipo de evento </label>
        <input type="text" id="nombreTipoEInput" placeholder="Nombre del tipo de evento">

        

        <h3>Tipo de evento creados</h3>
        <table>
          <thead>
            <tr>
              <th>Tipo de Evento</th>
              
            </tr>
          </thead>
          <tbody id="tablaTipoEvento">
            </tbody>
        </table>

        <div class="botones">
          <button class="btn" id="btnCrear">Crear</button>
          <button class="btn" id="btnActualizar">Actualizar</button>
          <button class="btn" id="btnEliminar">Eliminar</button>
        </div>
      </section>

      <!-- Panel derecho -->
      <section class="panel">
        <div class="buscar">
          <input type="text" placeholder="Buscar un evento">
          <button class="btn">Buscar</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>Evento</th>
              <th>Tipo de evento asignado</th>
            </tr>
          </thead>
          <tbody id="tablaTiposEventos">
          </tbody>
        </table>
      </section>
    </div>
  </main>
  <script>
// *** CONFIGURACIN DE ENDPOINTS DE LA API ***
const API_TIPOS_EVENTOS = "http://localhost:3001/api/tipos-eventos"; 
const API_EVENTOS_TIPO = "http://localhost:3001/api/eventos-con-tipo"; 
const API_BUSCAR_EVENTO = "http://localhost:3001/api/eventos-con-tipo/buscar";


// *** REFERENCIAS DEL DOM ***
const inputNombreTipoE = document.querySelector("#nombreTipoEInput"); 
const tablaTiposEventos = document.querySelector("#tablaTipoEvento"); 
const btnCrear = document.querySelector("#btnCrear");
const btnActualizar = document.querySelector("#btnActualizar");
const btnEliminar = document.querySelector("#btnEliminar");
const inputBuscarEvento = document.querySelector(".buscar input[type='text']");
const btnBuscarEvento = document.querySelector(".buscar .btn"); 
const tablaEventosTipo = document.querySelector("#tablaUsuariosRol"); 

let tipoEventoSeleccionadoId = null; 

// Inicializaci贸n de botones (desactivar Actualizar/Eliminar al inicio)
btnActualizar.disabled = true;
btnEliminar.disabled = true;

// Funci贸n para actualizar los estados de los botones
function actualizarEstadoBotones() {
    if (tipoEventoSeleccionadoId) {
        btnCrear.textContent = "Nuevo"; // Indica que el formulario est谩 en modo "edici贸n"
        btnActualizar.disabled = false;
        btnEliminar.disabled = false;
    } else {
        btnCrear.textContent = "Crear"; // Indica que el formulario est谩 en modo "creaci贸n"
        btnActualizar.disabled = true;
        btnEliminar.disabled = true;
    }
}

// Funci贸n para cargar la tabla de Tipos de Eventos
async function cargarTiposEventos() {
    try {
        const res = await fetch(API_TIPOS_EVENTOS);
        if (!res.ok) throw new Error(`Error HTTP: ${res.status}`);
        
        const data = await res.json();
        if (!data.success) throw new Error("API devolvi贸 茅xito falso.");

        tablaTiposEventos.innerHTML = "";
        
        data.tiposEventos.forEach(te => {
            const fila = document.createElement("tr");
            fila.innerHTML = `<td>${te.nombre_tipo_eve}</td>`;
            
            fila.addEventListener("click", () => {
                // Al hacer clic, SELECCIONA el tipo de evento
                tipoEventoSeleccionadoId = te.id_tipos_eve;
                inputNombreTipoE.value = te.nombre_tipo_eve; 
                
                document.querySelectorAll("#tablaTipoEvento tr").forEach(r => r.style.backgroundColor = 'white');
                fila.style.backgroundColor = '#f2f6ff'; 
                
                actualizarEstadoBotones(); // Actualiza el estado al seleccionar
            });
            tablaTiposEventos.appendChild(fila);
        });
        
    } catch (err) {
        console.error("Fallo al cargar tipos de eventos:", err);
        alert("No se pudieron cargar los tipos de eventos. 驴Est谩 el servidor activo?");
    }
}

// Cargar Eventos con su Tipo (sin cambios)
async function cargarEventosConTipo() {
    try {
        const res = await fetch(API_EVENTOS_TIPO);
        if (!res.ok) throw new Error(`Error HTTP: ${res.status}`);

        const data = await res.json();
        if (!data.success) throw new Error("La API devolvi贸 un error.");

        tablaEventosTipo.innerHTML = "";
        data.eventos.forEach(e => {
            const fila = document.createElement("tr");
            fila.innerHTML = `<td>${e.nombre_evento}</td><td>${e.nombre_tipo_eve}</td>`;
            tablaEventosTipo.appendChild(fila);
        });
    } catch (err) {
        console.error("Fallo al cargar eventos con tipo:", err);
    }
}

// Buscar Eventos por nombre (sin cambios)
async function buscarEvento() {
    const nombre = inputBuscarEvento.value.trim();
    if (!nombre) {
        cargarEventosConTipo();
        return;
    }
    
    try {
        const url = `${API_BUSCAR_EVENTO}?nombre=${encodeURIComponent(nombre)}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Error HTTP: ${res.status}`);

        const data = await res.json();
        if (!data.success) throw new Error("La API devolvi贸 un error en la b煤squeda.");

        tablaEventosTipo.innerHTML = "";
        data.eventos.forEach(e => {
            const fila = document.createElement("tr");
            fila.innerHTML = `<td>${e.nombre_evento}</td><td>${e.nombre_tipo_eve}</td>`;
            tablaEventosTipo.appendChild(fila);
        });
    } catch (err) {
        console.error("Fallo al buscar eventos:", err);
    }
}

// Limpia el formulario y lo pone en modo "Creaci贸n"
function limpiarFormulario() {
    tipoEventoSeleccionadoId = null;
    inputNombreTipoE.value = "";
    document.querySelectorAll("#tablaTipoEvento tr").forEach(r => r.style.backgroundColor = 'white');
    actualizarEstadoBotones(); // Vuelve al modo "Crear"
}

// --- Event Listeners para el CRUD ---

btnCrear.addEventListener("click", async () => {
    // Si el modo es "Nuevo", simplemente limpiamos el formulario para empezar a crear
    if (tipoEventoSeleccionadoId) {
        limpiarFormulario();
        return;
    }

    // L贸gica de CREACIN
    const nombreTipoE = inputNombreTipoE.value.trim();
    if (!nombreTipoE) return alert("Completa el nombre del tipo de evento.");

    const res = await fetch(API_TIPOS_EVENTOS, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombreTipoE })
    });
    
    if(res.ok) {
        limpiarFormulario();
        cargarTiposEventos();
    } else {
        alert("Error al crear el tipo de evento.");
    }
});

btnActualizar.addEventListener("click", async () => {
    if (!tipoEventoSeleccionadoId) return alert("Selecciona un tipo de evento primero.");
    
    const nombreTipoE = inputNombreTipoE.value.trim();

    if (!nombreTipoE) return alert("Completa el nombre del tipo de evento.");

    const res = await fetch(`${API_TIPOS_EVENTOS}/${tipoEventoSeleccionadoId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombreTipoE })
    });
    
    if(res.ok) {
        limpiarFormulario();
        cargarTiposEventos();
        cargarEventosConTipo(); 
    } else {
        alert("Error al actualizar el tipo de evento.");
    }
});

btnEliminar.addEventListener("click", async () => {
    if (!tipoEventoSeleccionadoId) return alert("Selecciona un tipo de evento primero.");
    
    if (!confirm(`驴Est谩s seguro de que quieres eliminar el tipo de evento "${inputNombreTipoE.value}"?`)) return;

    const res = await fetch(`${API_TIPOS_EVENTOS}/${tipoEventoSeleccionadoId}`, { method: "DELETE" });
    
    // Mejorar el manejo de errores para detectar la clave for谩nea (Error 409 o 400)
    if(res.ok) {
        limpiarFormulario();
        cargarTiposEventos();
        cargarEventosConTipo();
    } else {
        const errorData = await res.json().catch(() => ({}));
        
        // Asumiendo que un error 500 puede ser la clave for谩nea si el backend no lo maneja
        if (res.status === 500 || res.status === 409) {
            alert("Error al eliminar el tipo de evento. Es probable que **uno o m谩s eventos lo est茅n utilizando** (Error de Clave For谩nea). Debes reasignar o eliminar esos eventos primero.");
        } else {
            alert(`Error al eliminar: ${errorData.message || 'Error desconocido'}`);
        }
    }
});

// Event Listener para el bot贸n "Buscar"
btnBuscarEvento.addEventListener("click", buscarEvento);
inputBuscarEvento.addEventListener("keypress", (e) => {
    if (e.key === 'Enter') buscarEvento();
});


// Carga inicial
cargarTiposEventos();
cargarEventosConTipo();
actualizarEstadoBotones(); // Establece el estado inicial de los botones
</script>
</body>
</html>
