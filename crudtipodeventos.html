  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f5f6fa;
    }

    /* Encabezado */
    header {
      background-color: #002855;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
    }

    header .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    header .logo img {
      height: 25px;
      margin-right: 10px;
    }

    nav {
      position: relative;
      display: flex;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      position: relative;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #e0e0e0;
      min-width: 220px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 5px;
      z-index: 1;
      right: 0;
    }

    .dropdown-content a {
      color: #000;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: #ccc;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .usuario {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    .usuario .circle {
      width: 20px;
      height: 20px;
      background-color: #eee;
      border-radius: 50%;
      margin-right: 8px;
    }

    /* Contenido principal */
    .content {
      padding: 40px;
      background-color: #f5f6fa;
    }

    h2 {
      color: #002855;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      color: #333;
    }

    .form-section {
      background-color: #cfe1ff;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      outline: none;
      font-size: 15px;
    }

    .search-box button {
      background-color: #002855;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-size: 15px;
    }

    .form-group {
      margin: 0 auto;
      text-align: left;
      max-width: 500px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    /* Botones inferiores */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 40px;
    }

    .btn-action-small {
      flex: 1; 
      padding: 12px 15px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 4px;
      text-align: center;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary-its {
      background-color: #002855;
    }
    .btn-primary-its:hover {
      background-color: #004aad;
    }

    .btn-secondary-its {
      background-color: #1a73e8; 
    }
    .btn-secondary-its:hover {
      background-color: #0d5ddf;
    }

    .btn-delete-its {
      background-color: #dc3545;
    }
    .btn-delete-its:hover {
      background-color: #c82333;
    }

    @media (max-width: 700px) {
      .buttons {
        flex-direction: column;
        gap: 15px;
      }

      .search-box {
        flex-direction: column;
      }

      .search-box input, .search-box button {
        width: 100%;
        border-radius: 5px;
      }

      .search-box button {
        margin-top: 10px;
      }
    }

  </style>
</head>
